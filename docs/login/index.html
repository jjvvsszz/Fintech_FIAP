<!doctype html>
<html lang="pt_BR">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="h-screen overflow-hidden flex items-center justify-center bg-slate-700">
<link href="https://kit-pro.fontawesome.com/releases/v6.1.1/css/pro.min.css" rel="stylesheet"/>

<div class="min-h-screen flex flex-col items-center justify-center bg-slate-600">
    <div class="flex flex-col bg-gray-500 shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-md w-full max-w-md">
        <div class="font-medium self-center text-xl sm:text-2xl uppercase text-gray-200">Faça login na sua conta</div>
        <button class="relative mt-6 border rounded-md py-2 text-sm text-gray-800 bg-gray-400 hover:bg-gray-300">
            <span class="absolute left-0 top-0 flex items-center justify-center h-full w-10 text-purple-500"><i
                    class="fab fa-google"></i></span>
            <span>Login com Google</span>
        </button>
        <div class="relative mt-10 h-px bg-gray-300">
            <div class="absolute left-0 top-0 flex justify-center w-full -mt-2">
                <span class="bg-slate-600 px-4 text-xs text-gray-200 uppercase">Ou utilize seu CPF</span>
            </div>
        </div>
        <div class="mt-10">
            <form action="#">
                <div class="flex flex-col mb-6">
                    <label class="mb-1 text-xs sm:text-sm tracking-wide text-gray-200" for="cpf">CPF:</label>
                    <div class="relative">
                        <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
                            <svg shape-rendering="geometricPrecision" text-rendering="geometricPrecision"
                                 viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-linecap="round"
                                 stroke-linejoin="round" stroke-width="2">
                                <path d="M-0.028657,-9.485474L0.028657,9.485474"
                                      transform="matrix(-1.000035 0 0 1.000001 3.998218 12.430224)"/>
                                <path d="M-8.482478,0h16.964957" transform="translate(12.509354 21.915698)"/>
                                <path d="M0,9.485474v-18.970948" transform="translate(20.991833 12.430224)"/>
                                <path d="M8.511136,0h-17.022272" transform="translate(12.538011 2.94475)"/>
                                <path d="M-5.510118,0h11.020237" transform="translate(12.409637 5.958592)"/>
                                <path d="M-5.510118,0.026491l11.020237-.052982"
                                      transform="translate(12.409637 8.95207)"/>
                                <path d="M-5.510118,-0.026491l11.020237.052982"
                                      transform="translate(12.409637 11.972039)"/>
                                <path d="M-5.510118,0.026491l11.020237-.052982"
                                      transform="translate(12.409637 14.992008)"/>
                                <path d="M-5.510118,0.026491l11.020237-.052982"
                                      transform="translate(12.409637 18.011977)"/>
                            </svg>
                        </div>

                        <input class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border border-gray-700 w-full py-2 focus:outline-none focus:border-purple-700 bg-gray-200"
                               id="cpf" name="cpf"
                               placeholder="123.456.789-09"
                               type="text"/>
                    </div>
                </div>
                <div class="flex flex-col mb-6">
                    <label class="mb-1 text-xs sm:text-sm tracking-wide text-gray-200" for="password">Senha:</label>
                    <div class="relative">
                        <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
              <span>
                <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                     stroke-width="2" viewBox="0 0 24 24">
                  <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
              </span>
                        </div>

                        <input class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border border-gray-700 w-full py-2 focus:outline-none focus:border-purple-700 bg-gray-200"
                               id="password" name="password"
                               placeholder="Senha"
                               type="password"/>
                    </div>
                </div>

                <div class="flex items-center mb-6 -mt-4">
                    <div class="flex ml-auto">
                        <a class="inline-flex text-xs sm:text-sm text-purple-300 hover:text-purple-900" href="../resetpw">Esqueceu
                            sua senha?</a>
                    </div>
                </div>

                <div class="flex w-full">
                    <button class="flex items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-purple-600 hover:bg-purple-900 rounded py-2 w-full transition duration-150 ease-in"
                            type="submit">
                        <span class="mr-2 uppercase">Login</span>
                        <span>
              <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                   stroke-width="2" viewBox="0 0 24 24">
                <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </span>
                    </button>
                </div>
            </form>
        </div>
        <div class="flex justify-center items-center mt-6">
            <a class="inline-flex items-center font-bold text-purple-300 hover:text-purple-900 text-xs text-center"
               href="../register"
               target="_blank">
        <span>
          <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
               stroke-width="2" viewBox="0 0 24 24">
            <path d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
          </svg>
        </span>
                <span class="ml-2">Ainda não tem uma conta?</span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
